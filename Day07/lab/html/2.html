    <body>
        <script>
            const mapper = {
                '+': 'sum',
                '-': 'subtraction',
                '*': 'multiplication',
                '/': 'division'
            }

            const magic = (op, ...numbers) =>
                console.log(`result of ${mapper[op]} operation for ${numbers} is ${eval(numbers.join(op))}`)

            magic('+', 3, 1, 6, 3)
        </script>
    </body>
