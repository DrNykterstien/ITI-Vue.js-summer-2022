<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form action="./5.2.html">
            <label for="name">Enter your name : </label>
            <input type="text" name="name"> <br />

            <label for="age">Enter your age : </label>
            <input type="number" name="age"> <br />

            <label for="gender">Select your gender : </label> <br />
            <input type="radio" name="gender" value="male">
            <img width="50" height="60" src="/Day05/lab/assets/svg/male.svg" alt="male">
            <input type="radio" name="gender" value="female">
            <img width="50" height="60" src="/Day05/lab/assets/svg/female.svg" alt="female"> <br />

            <label for="color">Select your favourite color : </label>
            <select name="color">
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
            </select>
            <br />
            <input type="submit" value="register">
        </form>
    </body>
</html>
