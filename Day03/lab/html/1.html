<html>
    <head>
        <title>Enter message</title>
    </head>
    <body>
        <script>
            while (true) {
                var message = prompt('Enter Message');
                if (message) break;
            };
            for (var i =1; i < 7; i++) {
                document.write(`<h${i}>${message} - h${i}</h${i}> <br />`)
            }
        </script>
    </body>
</html>
