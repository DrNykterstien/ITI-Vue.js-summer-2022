<html>
    <head>
        <link rel="stylesheet" href="./styles/style-4.css">
        <title>Table</title>
    </head>
    <body>
        <table>
            <tr id="table-header">
                <th colspan="2">Team Name</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th colspan="2">Show on Roster</th>
            </tr>
            <tr>
                <td colspan="6">
                    <span>Move to another Team</span>
                </td>
            </tr>
            <tr>
                <td><span>edit</span></td>
                <td class="dark">Team A</td>
                <td class="dark">1/01/2011</td>
                <td class="dark">11/08/2011</td>
                <td class="dark">yes</td>
                <td><span>delete</span></td>
            </tr>
            <tr>
                <td><span>edit</span></td>
                <td class="dark-light">Team B</td>
                <td class="dark-light">1/01/2011</td>
                <td class="dark-light">11/08/2011</td>
                <td class="dark-light">yes</td>
                <td><span>delete</span></td>
            </tr>
            <tr>
                <td colspan="6">
                    <p>Not in a team between 12/08/2011 and 23/10/2011. <span>Add to a Team</span></p>
                </td>
            </tr>
            <tr>
                <td><span>edit</span></td>
                <td class="dark-light">Team B</td>
                <td class="dark-light">1/01/2011</td>
                <td class="dark-light">11/08/2011</td>
                <td class="dark-light">yes</td>
                <td><span>delete</span></td>
            </tr>
            <tr>
                <td colspan="6">
                    <span>Add to a team prior to 01/01/2011</span>
                </td>
            </tr>
        </table>
    </body>
</html>
